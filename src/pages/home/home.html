<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>User List</h2>
  <ion-list>
    <ion-item *ngFor="let user of users">
      {{user.name}}
    </ion-item>
  </ion-list>
</ion-content>
